<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Food & Mood</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #FF335C;
        }
        p {
            margin: 0.5rem 0;
        }
        a {
            text-decoration: none;
            color: #FF335C;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            color: #FF335C !important;
        }
        .nav-links a {
            margin-left: 20px;
            color: #555;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #FF335C;
            border-bottom: 2px solid #FF335C;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            background: #fff;
            padding: 4rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero-section h1 {
            font-size: 3rem;
        }

        /* Contact Form */
        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #FF335C;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #E12A4D;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
    <script>
        function showPopup() {
            alert("Your form has been submitted. Thank you for contacting us!");
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Food & Mood</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="podcasts.html">Podcasts</a>
            <a href="articles.html">Articles</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
    </section>

    <!-- Contact Form -->
    <div class="container">
        <h2>Get in Touch</h2>
        <form onsubmit="showPopup(); return false;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Food & Mood. All Rights Reserved.</p>
    </footer>
</body>
</html>
